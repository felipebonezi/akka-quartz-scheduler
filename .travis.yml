language: scala
scala:
  - 2.12.13
  - 2.13.5

os:
  - linux

jdk:
  - oraclejdk8
  - oraclejdk11

script:
  - sbt ++$TRAVIS_SCALA_VERSION scalafmtCheckAll test:scalafmtCheckAll test

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/

before_cache:
  # Tricks to avoid unnecessary cache updates
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete
